<dom-module id="px-drawer">
  <link rel="stylesheet" href="css/px-drawer.min.css">
  <style>
  :host{
    display: block;
  }
  :host.drawer--top,
  :host.drawer--bottom{
    height: var(--px-drawer-height, 25%);
    width: 100%;
  }
  :host.drawer--left,
  :host.drawer--right{
    height: 100%;
    width: var(--px-drawer-width, 45%);
  }
  </style>
  <template>
    <div class="drawer__content" on-click="toggle">
      <content select="*"></content>
    </div>
  </template>
  <script>
    Polymer({
      is: 'px-drawer',
      //behaviors: [pxMobile.behaviors.BaseElement],
      properties: {
        open: {
          type: Boolean
        },
        fixed: {
          type: Boolean
        },
        theme: {
          type: String
        },
        side: {
          type: String,
          value: 'left'
        },
        width: {
          type: String,
          value: '45%'
        },
        maxSlideDistance: {
          type: String,
          value: '300px'
        }
      },
      ready: function() {
        console.log(this.tagName, 'setting to', this.side);
        if (this.theme) {
          this.toggleClass('drawer--' + this.theme, true);
        }
        if (this.fixed) {
          this.toggleClass('drawer--fixed', true);
        }
        this.toggleClass('drawer', true);
        this.toggleClass('drawer--' + this.side, true);
      },
      toggle: function(e) {
        this.open = !this.open;
        this.toggleClass('is-open', this.open);
        if(this.open){
          //document.addEventListener('click', this._handleOffClick.bind(this));
        }
        this.fire('toggle', this);
      },
      handleTrack: function(e) {

      },
      _handleOffClick: function(e) {
        console.log('_handleOffClick', e);
        this.toggle();
      //  document.removeEventListener('click', this._handleOffClick.bind(this));
      }
    });
  </script>
</dom-module>
