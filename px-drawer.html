<dom-module id="px-drawer">
  <link rel="stylesheet" href="css/px-drawer.min.css">
  <style>

  </style>
  <template>
      <div class="drawer__content">
        <content select="*"></content>
      </div>
  </template>
  <script>
    Polymer({
      is: 'px-drawer',
      //behaviors: [pxMobile.behaviors.BaseElement],
      properties: {
        open: {
          type: Boolean
        },
        side: {
          type: String,
          value: 'left'
        },
        maxSlideDistance: {
          type: String,
          value: '300px'
        }
      },
      ready: function() {
        console.log(this.tagName, 'setting to', this.side);
        this.toggleClass('drawer', true);
        this.toggleClass('drawer--' + this.side, true);
      },
      toggle: function(e) {
        this.open = !this.open;
        this.toggleClass('is-open', this.open);
        this.fire('toggle', this);
      },
      handleTrack: function(e) {
        var message = '';

        switch (e.detail.state) {
          case 'start':
            message = 'Tracking started!';
            break;
          case 'track':
            message = 'Tracking in progress... ' +
              e.detail.x + ', ' + e.detail.y;

            break;
          case 'end':
            message = 'Tracking ended!';
            break;
        }

      }
    });
  </script>
</dom-module>
