<dom-module id="px-drawer">
  <link rel="stylesheet" href="css/px-drawer.css">
  <style>
    :host {
      display: none;
    }

  </style>
  <template>
    <div id="drawer__content" class="drawer__content" on-click="toggle">
      <content select="*"></content>
    </div>
  </template>
  <script>
    var tapEvent = ('ontouchstart' in window)
      ? 'tap'
      : 'click';
    Polymer({
      is: 'px-drawer',
      properties: {
        /**
         * The state of the drawer
         */
        open: {
          type: Boolean,
          value: false
        },
        /**
         * To position the drawer in fixed mode
         */
        fixed: {
          type: Boolean,
          value: false
        },
        /**
         * The theme to apply to the drawer (dark)
         * @default transparent
         */
        theme: {
          type: String
        },
        /**
         * The side to dock the drawer to
         */
        side: {
          type: String,
          value: 'left'
        },
        /**
         * The type of drawer (temporary, persistent, mini)
         */
        type: {
          type: String,
          value: 'temporary',
          observer: '_typeHandler'
        }
      },
      ready: function () {
        this.toggleClass('drawer', true);
        this.toggleClass('drawer--' + this.side, true);
        this.toggleClass('is-open', this.open);
        if (this.theme) {
          this.toggleClass('drawer--' + this.theme, true);
        }
        if (this.fixed) {
          this.toggleClass('drawer--fixed', true);
        }
        if (this.type === 'temporary') {
          this.listen(this.$.drawer__content, 'click', 'toggle');
        }
      },
      attached: function () {
        // capture all clicks so that we can close the dropdown if the user clicks anywhere outside the dropdown Enable document-wide tap recognizer. Polymer.Gestures.add(document, 'tap', null); We should be using only 'tap', but this would be a breaking
        // change. document.addEventListener(tapEvent, this._handleOffClick.bind(this), true);

      },
      detached: function () {
        //  document.removeEventListener(tapEvent, this._handleOffClick.bind(this));
      },
      /**
        * Handle toggling the display of the drawer.
        */
      toggle: function (e) {
        this.open = !this.open;
        this.toggleClass('is-open', this.open);

        this.fire('toggle', this);
      },
      /**
       * Handle when a click is outside the drawer.
       */
      _handleOffClick: function (e) {
        this.toggle();
        //  document.removeEventListener(tapEvent, this._handleOffClick.bind(this));
      },
      /**
       * Handle when the drawer type is changed.
       */
      _typeHandler: function (newVal, oldVal) {
        this.toggleClass('drawer--' + oldVal, false);
        this.toggleClass('drawer--' + newVal, true);
      }
    });
  </script>
</dom-module>
