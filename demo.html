<html>

<head>
  <title>px-component-boilerplate demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel='stylesheet prefetch' href='http://predixdev.github.io/px-library-design/css/style.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css'>
  <link rel="import" href="../px-example/px-example.html">
  <link rel="import" href="px-drawer.html">
  <style media="screen">
    body {
      padding: 15px;
      background: #eee;
    }

    .box {
      background: #fff;
    }
    .demo{
      overflow:hidden;
      height: 500px;
      position: relative;
    }
  </style>
</head>

<body>
  <div class="box box--small u-mb++">
    <h2>Default</h2>
    <px-example>
      <div class="demo">
        <button type="button" onclick="example1.toggle()" class="btn btn--large btn--full">Toggle Left</button>
        <button type="button" onclick="example2.toggle()" class="btn btn--large btn--full">Toggle Right</button>
        <button type="button" onclick="example3.toggle()" class="btn btn--large btn--full">Toggle Top</button>
        <button type="button" onclick="example4.toggle()" class="btn btn--large btn--full">Toggle Bottom</button>
        <px-drawer id="example1" side="left">
          <p>
            This is content
          </p>
        </px-drawer>
        <px-drawer id="example2" side="right">
          <p>
            This is content
          </p>
        </px-drawer>
        <px-drawer id="example3" side="top">
          <p>
            This is content
          </p>
        </px-drawer>
        <px-drawer id="example4" side="bottom">
          <p>
            This is content
          </p>
        </px-drawer>
      </div>
    </px-example>
  </div>

</body>

</html>
