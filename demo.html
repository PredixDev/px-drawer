<html>
  <head>
    <title>px-drawer demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="../webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="../iron-demo-helpers/demo-snippet.html"/>

    <link rel="import" href="../px-demo-helpers/px-demo-helpers.html"/>
    <link rel="import" href="../px-navbar/px-navbar.html">
    <link rel="import" href="../px-theme/px-app.html">
    <link rel="import" href="../px-theme/px-theme.html">
    <link rel="import" href="../px-table-view/px-table-view.html">
    <link rel="import" href="../px-layout/px-layout.html">
    <link rel="import" href="px-drawer.html">
    <style media="screen">

      .has-navbar {

        padding-top: 56px;
      }

      .position-relative{
        position: relative;
        min-height: 80vh;
      }
      body,
      html {
        background: #eee !important;
      }

      /* TODO: Fixes for static drawer */
      .position-relative {
        overflow: hidden !important;
        position: relative;
      }

      .box {
        min-height: 200px;
        max-height: 350px;
        position: relative;
        overflow: hidden;
      }

      .app {
        position: relative;
        overflow: hidden;
      }

    </style>
  </head>
  <body unresolved>
    <article class="viewport">

      <h1 class="beta u-pt">px-drawer</h1>
      <p>The px-drawer component lets you store content outside the viewport.</p>
      <p>
        There are 3 types of drawer.
      </p>

      <div class="examples">

        <section class=" has-navbar">

          <div class=" u-mb+">

            <!-- TODO: Drawer alt 1 -->
            <h2>Example - Alt 1</h2>

              <demo-snippet>
                <template>
                  <template id="demoapp" is="dom-bind">
                    <div class=" flex flex--spaced flex--center">

                      <div class="flex__item u-m">
                        <fieldset>
                          <legend>Properties</legend>
                          <px-table-view modifier="small">
                            <px-table-row label1="Type">
                              <px-table-row-checkbox name="modifier1" label="Temporary" checked></px-table-row-checkbox>

                            </px-table-row>
                            <px-table-row>
                              <px-table-row-checkbox name="modifier2" label="Mini"></px-table-row-checkbox>

                            </px-table-row>
                            <px-table-row>
                              <px-table-row-checkbox name="modifier3" label="Persistent"></px-table-row-checkbox>
                            </px-table-row>
                            <px-table-row label1="Opened" checked="{{opened}}">
                              <px-table-row-checkbox name="modifier4" label="False"></px-table-row-checkbox>
                            </px-table-row>
                          </px-table-view>
                          <div class="flex flex--wrap">
                            <button onclick="toggleDrawerType('myLeftDrawer', 'temporary')" class="btn">Temporary</button>
                            <button onclick="toggleDrawerType('myLeftDrawer', 'persistent')" class="btn">Persistent</button>
                            <button onclick="toggleDrawerType('myLeftDrawer', 'mini')" class="btn">Mini</button>

                            <button class="btn btn--" onclick="toggleDrawer('myLeftDrawer')">
                              Left
                            </button>
                            <button class="btn btn--" onclick="toggleDrawer('myRightDrawer')">
                              Right
                            </button>
                            <button class="btn btn--" onclick="toggleDrawer('myTopDrawer')">
                              Toggle Top
                            </button>
                            <button class="btn btn--" onclick="toggleDrawer('myBottomDrawer')">
                              Toggle Bottom
                            </button>
                          </div>
                          <script type="text/javascript">
                            //	tmpl.subtitle = "View Context";
                            function toggleDrawer(id, type) {
                              document.getElementById(id).toggle(type);
                            }
                            function toggleDrawerType(id, type) {
                              document.getElementById(id).type = type;
                            }
                          </script>
                        </div>

                      </fieldset>

                      <div class="flex__item u-p++ ">
                        <device-view device="phone">

                          <div class="position-relative">
                            <h2>The drawer</h2>
                            <!-- TODO: Right Drawer -->
                            <px-drawer id="myRightDrawer" align="right" theme="dark" fixed>
                              <div class="u-m">
                                <p>
                                  This is content inside the right drawer
                                </p>
                              </div>
                            </px-drawer>
                            <!-- TODO: Top Drawer -->
                            <px-drawer id="myTopDrawer" align="top" theme="dark" fixed>
                              <div class="u-m">
                                <p>
                                  This is content inside the top drawer. The default height is set to
                                  <code>auto</code>
                                </p>
                              </div>
                            </px-drawer>
                            <!-- TODO: Bottom Drawer -->
                            <px-drawer id="myBottomDrawer" align="bottom" theme="dark" fixed>
                              <div class="u-m">
                                <p>
                                  This is content inside the bottom drawer.
                                </p>
                              </div>
                            </px-drawer>
                            <!-- TODO: Left Drawer -->
                            <px-drawer id="myLeftDrawer" align="left" modifier="left mini" swipe-open>
                              <ul class="list-ui">
                                <li>
                                  <a href="#">
                                    <i class="fa fa-home fa-lg"></i>
                                    <span class="hidden-mini-closed u-ml">Home</span>
                                  </a>
                                </li>
                                <li>
                                  <a href="#">
                                    <i class="fa fa-gear fa-lg"></i>
                                    <span class="hidden-mini-closed u-ml">Settings</span>
                                  </a>
                                </li>
                              </ul>
                              <div class="hidden-mini-closed u-p">
                                <p>
                                  This is content inside the left drawer
                                </p>
                              </div>
                            </px-drawer>
                            <px-drawer id="drawer1" modifier="right">
                              <div class="u-p">
                                <p>
                                  This is content inside of the drawer.
                                </p>
                              </div>
                            </px-drawer>
                          </div>

                        </device-view>
                      </div>

                    </div>
                  </template>
                  <script type="text/javascript">
                    var app = document.getElementById('demoapp');
                    app.opened = true;
                  </script>
                </template>
              </demo-snippet>


            <h2>Drawer - Temporary - Right</h2>
            <div class="box u-mb+">
              <demo-snippet>
                <template>
                  <div class="box">
                    <style>
                      #drawer1-right {
                        --px-drawer-background-color: #000;
                      }

                    </style>
                    <px-drawer id="drawer1-right" align="right">
                      <div class="u-m">
                        <p>
                          This is content inside of the drawer.
                        </p>
                        <p>
                          You can close me by pressing the
                          <code>ESC</code>
                          key or invoking the
                          <code>toggle</code>
                          method.
                        </p>
                      </div>
                    </px-drawer>
                    <button class="btn btn--full" onclick="document.getElementById('drawer1-right').toggle()">
                      Toggle
                    </button>
                  </div>
                </template>
              </demo-snippet>
            </div>
            <!-- TODO: Temporary - Top -->
            <h2>Drawer - Temporary - Top</h2>
            <div class="box u-mb+">
              <demo-snippet>
                <template>
                  <div class="box">
                    <style>
                      #drawer1-top {
                        --px-drawer-background-color: slategray;
                      }

                    </style>
                    <px-drawer id="drawer1-top" align="top">
                      <p class="u-m">
                        <strong>Heads Up!</strong>
                        This is content inside of the drawer
                      </p>
                    </px-drawer>
                    <button class="btn btn--full" onclick="document.getElementById('drawer1-top').toggle()">
                      Toggle
                    </button>
                  </div>
                </template>
              </demo-snippet>
            </div>
            <!-- TODO: Temporary - Bottom -->
            <h2>Drawer - Temporary - Bottom</h2>
            <div class="box u-mb+">
              <demo-snippet>
                <template>
                  <div class="box">
                    <style>
                      #drawer1-bottom {
                        --px-drawer-background-color: #333;
                      }

                    </style>
                    <px-drawer id="drawer1-bottom" align="bottom">
                      <div class="u-m">
                        <p>
                          This is content inside of the drawer.
                        </p>
                        <p>
                          You can close me by pressing the
                          <code>ESC</code>
                          key or invoking the
                          <code>toggle</code>
                          method.
                        </p>
                      </div>
                    </px-drawer>
                    <button class="btn btn--full" onclick="document.getElementById('drawer1-bottom').toggle()">
                      Toggle
                    </button>
                  </div>
                </template>
              </demo-snippet>
            </div>

            <!-- TODO: Temporary - Mini Left -->
            <h2>Drawer - Mini - Left</h2>
            <div class="box u-mb+">
              <demo-snippet>
                <template>
                  <div class="box">
                    <style>
                      #drawer2 {
                        --px-drawer-background-color: #111;
                      }
                      .list-ui li a {
                        color: #fff;
                        text-decoration: none;
                      }
                      .list-ui li {
                        padding: 0;
                        margin: 0;
                        border-bottom: none !important;
                      }

                    </style>
                    <div class="">
                      <px-drawer id="drawer2" align="left" type="mini" class="u-mr+">
                        <ul class="nav-menu list-ui list-ui--tiny">
                          <li>
                            <a href="#page1">
                              <i class="fa fa-home fa-lg"></i>
                              <span class="hidden-mini-closed u-ml">Home</span>
                            </a>
                          </li>
                          <li>
                            <a href="#page2">
                              <i class="fa fa-edit fa-lg"></i>
                              <span class="hidden-mini-closed u-ml">Pages</span>
                            </a>
                          </li>
                          <li>
                            <a href="#page3">
                              <i class="fa fa-gear fa-lg"></i>
                              <span class="hidden-mini-closed u-ml">Settings</span>
                            </a>
                          </li>
                        </ul>
                      </px-drawer>
                      <section>
                        <div class="flex flex--row">
                          <div class="flex__item">1</div>
                          <div class="flex__item">2</div>
                          <div class="flex__item">3</div>
                        </div>
                      </section>
                    </div>
                  </div>
                </template>
              </demo-snippet>
            </div>

            <!-- TODO: Temporary - Persistent Left -->
            <h2>Drawer - Persistent - Left</h2>
            <div class="box u-mb+">
              <demo-snippet>
                <template>
                  <div class="box">
                    <style>
                      #drawer3 {
                        --px-drawer-background-color: #232323;
                      }

                    </style>
                    <section>
                      <px-drawer id="drawer3" align="left" persistent>
                        <p class="u-m">
                          This is content inside of the drawer
                        </p>
                      </px-drawer>
                      <div class="flex flex--row">
                        <div class="flex__item">1</div>
                        <div class="flex__item">2</div>
                        <div class="flex__item">3</div>
                      </div>
                    </section>
                  </div>
                </template>
              </demo-snippet>
            </div>
            <!-- TODO: Temporary - Persistent Right -->
            <h2>Drawer - Persistent - Right</h2>
            <div class="box u-mb+">
              <demo-snippet>
                <template>
                  <div class="box">
                    <section>
                      <px-drawer id="drawer4" align="right" persistent>
                        <p class="u-m">
                          This is content inside of the drawer
                        </p>
                      </px-drawer>
                      <div class="flex flex--row">
                        <div class="flex__item">1</div>
                        <div class="flex__item">2</div>
                        <div class="flex__item">3</div>
                      </div>
                    </section>
                  </div>
                </template>
              </demo-snippet>
            </div>
          </section>
        </div>
      </article>

    </body>
  </html>
