<html>

<head>
  <title>px-drawer demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="../webcomponentsjs/webcomponents.min.js"></script>

  <link rel='stylesheet prefetch' href='http://predixdev.github.io/px-library-design/css/style.css'>
  <link rel="import" href="../iron-demo-helpers/demo-snippet.html" />
  <link rel="import" href="px-drawer.html">
  <style media="screen">
    body {
      padding: 5px;
      overflow: hidden;
      position: relative;
    }

    .box {
      background: #fff;
    }

    .demo {
      overflow: hidden;
      height: 500px;
      position: relative;
    }
  </style>
</head>

<body>
  <main class="position-relative viewport">
    <div class="box u-mt">
      <h1>px-drawer</h1>
      <p>The px-drawer component lets you hide content outside the viewport.</p>

      <demo-snippet>
        <template id="">
          <button type="button" onclick="example1.toggle()" class="btn btn--large btn--full">Toggle Left</button>
          <px-drawer id="example1" side="left" fixed theme="dark">
            <p>
              This is content
            </p>
          </px-drawer>

          <button type="button" onclick="example2.toggle()" class="btn btn--large btn--full">Toggle Right</button>
          <px-drawer id="example2" side="right" fixed theme="dark">
            <p>
              This is content
            </p>
          </px-drawer>

          <button type="button" onclick="example3.toggle()" class="btn btn--large btn--full">Toggle Top</button>
          <px-drawer id="example3" side="top" fixed theme="dark">
            <p>
              This is content
            </p>
          </px-drawer>

          <button type="button" onclick="example4.toggle()" class="btn btn--large btn--full">Toggle Bottom</button>
          <px-drawer id="example4" side="bottom" fixed theme="dark">
            <p>
              This is content
            </p>
          </px-drawer>

        </template>
      </demo-snippet>



      <demo-snippet>
        <template>
          <style>
            .position-relative {
              position: relative;
            }

            px-drawer {
              height: 50vh;
            }
          </style>
          <div class="position-relative">
            <button type="button" onclick="example5.toggle()" class="btn btn--large btn--full">Toggle Bottom</button>
            <px-drawer id="example5" side="bottom" fixed theme="dark" grid>
              <ul class="list-bare flex flex--row flex--wrap flex--spaced">
                <li class="grid__item">
                  <a href="">
                    <i class="fa fa-2x fa-copy"></i>
                    <span>Copy</span>
                  </a>
                </li>

                <li class="grid__item">
                  <a href="">
                    <i class="fa fa-2x fa-paste"></i>
                    <span>Paste</span>
                  </a>
                </li>
                <li class="grid__item">
                  <a href="">
                    <i class="fa fa-2x fa-share"></i>
                    <span>Share</span>
                  </a>
                </li>
                <li class="grid__item">
                  <a href="">
                    <i class="fa fa-2x fa-upload"></i>
                    <span>Upload</span>
                  </a>
                </li>
              </ul>
            </px-drawer>
          </div>
        </template>
      </demo-snippet>
  </main>


</body>

</html>
