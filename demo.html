<html>

<head>
  <title>px-drawer mobile demo</title>
  <!-- Sets initial viewport load and disables zooming  -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">

  <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <script src="../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="../iron-demo-helpers/demo-snippet.html" />
  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel='stylesheet prefetch' href='https://predixdev.github.io/px-library-design/css/style.css'>


  <link rel="import" href="../px-design-system/px-design-system-theme.html">
  <link rel="import" href="../px-table-view/px-table-view.html">
  <link rel="import" href="../px-navbar/px-navbar.html">
  <link rel="import" href="px-drawer.html">
  <style media="screen">
    .box {
      background: #fff;
    }



    .table-view--avatars {}

    .table-view--avatars .table-row__media--image {
      padding-right: .5rem;
    }
    /* TODO: Fixes for static drawer */

    .navbar {
      position: relative;
    }

    px-navbar {
      position: static;
    }

    .table-row {
      border-bottom: none !important;
    }

    .box {
      flex: 1 0 200px;
    }

    .table-view--bottom {
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>

</head>

<body unresolved>

  <template id="tmpl" is="dom-bind">

    <main class="position-relative viewport--full-height">
      <px-drawer id="myLeftDrawer" side="left" theme="dark">
        <ul class="list-ui">
          <li><i class="fa fa-home fa-lg"></i><span class="hidden-mini-closed">Home</span></li>
        </ul>

      </px-drawer>
      <div class="viewport ">
        <px-drawer id="myBottom" side="bottom" theme="dark">
          <p>
            Bottom Drawer
          </p>
        </px-drawer>
        <px-drawer id="myRightDrawer" side="right" theme="dark" fixed>
          <div class="u-m">
            <p>
              This is content inside of the drawer
            </p>
          </div>
        </px-drawer>
        <px-drawer id="myTopDrawer" side="top" theme="dark" fixed>
          <div class="u-m">
            <p>
              This is content inside of the drawer
            </p>
          </div>
        </px-drawer>
        <px-drawer id="myBottomDrawer" side="bottom" theme="dark" fixed>
          <div class="u-m">
            <p>
              This is content inside of the drawer
            </p>
          </div>
        </px-drawer>





        <div class="layout">
          <section class="layout__item">
            <div class="u-m-">
              <h1>px-drawer</h1>
              <p>The px-drawer component lets you store content outside the viewport.</p>

              <div class="u-mb">
                <h2>Toggle Drawers</h2>
                <div class="flex flex--row">
                  <button class="btn btn--full" onclick="toggleDrawer('myLeftDrawer')">
                    Toggle Left
                  </button>
                  <button class="btn btn--full" onclick="toggleDrawer('myRightDrawer')">
                    Toggle Right
                  </button>
                  <button class="btn btn--full" onclick="toggleDrawer('myTopDrawer')">
                    Toggle Top
                  </button>
                  <button class="btn btn--full" onclick="toggleDrawer('myBottomDrawer')">
                    Toggle Bottom
                  </button>
                </div>

              </div>

              <div class="flex flex--wrap">
                <div class="box box--small u-m-">
                  <button type="button" onclick="myLeftDrawer.type = 'temporary'" class="btn btn--full">Temporary</button>

                  <ul>
                    <li>Recommended for: <strong>Tablet</strong></li>
                    <li>Required for: <strong>Mobile</strong></li>
                  </ul>

                </div>

                <div class="box box--small u-m-">
                  <button type="button" onclick="myLeftDrawer.type = 'persistent'" class="btn btn--full">Persistent</button>
                  <ul>
                    <li>Persistent navigation drawers are acceptable for all sizes larger than mobile</li>
                  </ul>

                </div>

                <div class="box box--small u-m-">
                  <button type="button" onclick="myLeftDrawer.type = 'mini'" class="btn btn--full">Mini</button>

                  <ul>
                    <li>Recommended for Apps that need quick selection access alongside content</li>
                  </ul>

                </div>

              </div>

            </div>
          </section>
        </div>
      </div>



    </main>
  </template>
  <script type="text/javascript">
    var tmpl = document.getElementById('tmpl');
    tmpl.title = 'px-drawer';
    //	tmpl.subtitle = "View Context";
    var toggleDrawer = function(id, type) {
      document.getElementById(id).toggle(type);
    };
    var toggleRightDrawer = function() {
      document.getElementById('myRightDrawer').toggle();
    };
    var navItems = [{
      "path": "tab1",
      "icon": "fa-warning",
      "eventName": "firstItem",
      "label": "Alerts",
      "subitems": [{
        "label": "Sub Category 1"
      }, {
        "label": "Sub Category 2",
        "eventName": "subitemTwo"
      }, {
        "label": "Sub Category 3",
        "path": "subitem3"
      }]
    }, {
      "path": "tab2",
      "icon": "fa-briefcase",
      "label": "Cases",
      "subitems": [{
        "label": "Sub Category 1"
      }, {
        "label": "Sub Category 2"
      }, {
        "label": "Sub Category 3"
      }]
    }, {
      "path": "tab3",
      "icon": "fa-bar-chart",
      "label": "Analysis"
    }, {
      "path": "tab4",
      "icon": "fa-dashboard",
      "label": "Dashboards"
    }];
    tmpl.navItems = navItems;
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
  <script type="text/javascript">
    if ('addEventListener' in document) {
      document.addEventListener('DOMContentLoaded', function() {
        FastClick.attach(document.body);
      }, false);
    }
  </script>

</body>

</html>
